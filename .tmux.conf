# .tmux.conf
# tmux configuration file
# Maintainer: Drew Nall <drewnall@gmail.com>
# Last updated: July 8, 2013

#
# Start window index from 1
set -g base-index 1

# Set 256 color terminal
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

# For pbcopy and pbpaste on OSX
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Prefix key
unbind C-b
set -g prefix "`"
bind "`" send-prefix

bind K confirm-before -p "kill-window #S? (y/n)" kill-window
bind r rotate-window -D

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Allow for faster key repetition
set -g repeat-time 0

# Copy selection color
setw -g mode-fg black
setw -g mode-bg blue

# Alert message line
set -g message-fg white
set -g message-bg brightblack

# Status line
setw -g window-status-activity-fg white
setw -g window-status-activity-bg brightblack
setw -g window-status-activity-attr default

# Pane borders
set -g pane-border-fg blue
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg blue

# Split
bind | split-window -h
bind _ split-window -v

# Mouse
set -g mode-mouse on
# set -g mouse-resize-pane on
setw -g mouse-select-pane on
setw -g mouse-select-window on

#
setw -g aggressive-resize on
set -g history-limit 100000

# vim copy selection
unbind [
bind [ copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt
# vim key map
bind \; command-prompt

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# vi-style controls for copy mode
setw -g mode-keys vi

# Make powerline status line look rad
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-left-length 30
set -g status-left "#[fg=colour16,bg=colour254,bold] ❐ #S #[fg=colour254,bg=colour234,nobold]#(eval $POWERLINE_COMMAND tmux left)"
#set -g status-left "#[fg=colour16,bg=colour254,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]"
#set -g status-right '#(eval $POWERLINE_COMMAND tmux right -R pane_id=`tmux display -p "#D"`)'
#set -g status-right "#[fg=colour254,bg=colour234,nobold] %m-%d %H:%M"
set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#H #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d #[fg=green]%H:%M #[default]#[fg=magenta,bright]#[default]  "
##set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#H #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d #[default]  "

#
set -g status-right-length 150
set -g message-attr bold
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[fg=colour249]#W "
set -g window-status-current-format '#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31,noreverse,bold] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]'
#set -g window-status-current-format '#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"'

# --- colors (solarized dark)
# # default statusbar colors
set -g status-bg brightblack
set -g status-fg yellow
set -g status-attr default
# default window title colors
setw -g window-status-fg brightblue
# active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg brightblack
setw -g window-status-current-attr dim
# pane number display
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue
# clock
setw -g clock-mode-colour yellow
# --- end colors
